{% extends "base.html" %}
{% block content %}

<form method='post'>
    <label>
        Title:
        <input type="text" name='title' value="{{ title }}"/>
    </label><br>
    <label>
        New Post:<br>
        <textarea rows="8" cols = "100" name="content">{{ content }}</textarea><br>
    <input type="submit" value='Add Post' />
</form>
{% if error %}
  <p class="error"><strong>Error:</strong> {{ error }} </p>
{% endif %}

<hr />
{% endblock %}
